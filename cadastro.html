<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <h1>Clinica ABC Health</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
    </nav>
    <main>
        <h2>Formulário De Cadastro</h2>
        <h3>Dados Pessoais</h3>
        <form action="cadastraCliente.php" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br>

            <label for="E-mail">E-mail:</label>
            <input type="email" id="e-mail" name="e-mail"><br>

            <label for="cpf">CPF:</label>
            <input type="number" id="cpf" name="cpf"><br>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade"><br>

            <label for="Telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone"><br>

            <label for="dataNascimento">Data Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento"><br>

            <label for="sexo">Sexo:</label><br>
            <input type="radio" id="sexo_m" name="sexo" value="M">Masculino<br>
            <input type="radio" id="sexo_f" name="sexo" value="F">Feminino<br>

            <label for="EstadoCivil">Estado Civil:</label><br>
            <input type="radio" id="solteiro" name="estadoCivil" value="S">Solteiro<br>
            <input type="radio" id="casado" name="estadoCivil" value="C">Casado<br>
            <input type="radio" id="divorciado" name="estadoCivil" value="D">Divorciado<br>
            <input type="radio" id="viuvo" name="estadoCivil" value="V">Viuvo<br>

            <h3>Endereço</h3>

            <label for="cep">CEP:</label>
            <input type="number" id="cep" name="cep"><br>

            <label for="tipoLogradouro">Tipo de logradouro:</label>
            <select id="tipoLogradouro" name="tipoLogradouro">
                <option value="rua">Rua</option>
                <option value="avenida">Avenida</option>
                <option value="praca">Praça</option>
                <option value="viela">Viela</option>
                <option value="alameda">Alameda</option>
            </select><br>

            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" name="logradouro"><br>

            <label for="Bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro"><br>

            <label for="Cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade"><br>

            <label for="Estado">Estado:</label>
            <input type="estado" id="estado" name="estado"><br>
        </from>
    </main>
</body>
</html>
