<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <h1>Clinica ABC Health</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
    </nav>
    <main>
        <h2>Formulário De Cadastro</h2>
        <fieldset>
        <h3>Dados Pessoais</h3>
        <form action="cadastraCliente.php" method="post">

            <input type="hidden" name="original" value="web"><br>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" minlength="2" maxlength="50" required autofocus><br>

            <label for="e-mail">E-mail:</label>
            <input type="email" id="e-mail" name="e-mail" placeholder="seuemail@gmail.com" required><br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" ><br>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required><br>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required><br>

            <label for="dataNascimento">Data Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento"><br>

            <label for="registro">Seu Número de Registro</label>
            <input type="number" id="registro" name="registro" value="965522" readonly><br>

            <label for="sexo">Sexo:</label><br>
            <input type="radio" id="sexo" name="sexo" value="M">Masculino<br>
            <input type="radio" id="sexo" name="sexo" value="F">Feminino<br>

            <label for="estadoCivil">Estado Civil:</label><br>
            <input type="radio" id="estadoCivil" name="estadoCivil" value="S">Solteiro<br>
            <input type="radio" id="estadoCivil" name="estadoCivil" value="C">Casado<br>
            <input type="radio" id="estadoCivil" name="estadoCivil" value="D">Divorciado<br>
            <input type="radio" id="estadoCivil" name="estadoCivil" value="V">Viuvo<br>
            
            <h3>Endereço</h3>

            <label for="cep">CEP:</label>
            <input type="number" id="cep" name="cep" required><br>

            <label for="tipoLogradouro">Tipo de logradouro:</label>
            <select id="tipoLogradouro" name="tipoLogradouro">
                <option value="rua">Rua</option>
                <option value="avenida">Avenida</option>
                <option value="praca">Praça</option>
                <option value="viela">Viela</option>
                <option value="alameda">Alameda</option>
            </select><br>

            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" name="logradouro" required><br>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required><br>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required><br>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required><br><br>
            <button>Finalizar Cadastro</button>
        </from>
        <h3>Informações Adicionais</h3>
            <label for="filmes">Interesses Pessoais:</label><br>
            <input type="checkbox" id="filmes" name="interesses" value="S">Filme<br>

            <label for="informatica"></label>
            <input type="checkbox" id="informatica" name="interesses" value="C">Informática<br>

            <label for="games"></label>
            <input type="checkbox" id="games" name="interesses" value="D">Games<br>

            <label for="livros"></label>
            <input type="checkbox" id="livros" name="interesses" value="V">Livros<br>

            <label for="roupas"></label>
            <input type="checkbox" id="roupas" name="interesses" value="R">Roupas<br>
           
            <textarea>Conte Sua História</textarea><br>

            <input type="file" multiple accept="image/*">
        </fieldset>    
    </main>
</body>
</html>
